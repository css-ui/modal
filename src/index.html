<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Modal">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Modal</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=latin-ext">
	<link rel="stylesheet" href="https://css-ui.github.io/css/cssui.min.css">
	<link rel="stylesheet" href="css/style.modal.box.css">
	<style>
		body {
		    font-family: 'Open Sans', sans-serif;
		}
	</style>
</head>
<body>
	<!-- container -->
	<div class="container" style="width: 600px; padding-top: 50px;">

		<!-- modal box -->
		<div class="wrapper align center">
			<h2>Sample Modal Box</h2>
			<a href="#modal">Open</a>
			<div id="modal" class="modal-box">
				<div>
					<a href="#close" title="Close" class="modal-close align center"><i class="fa fa-times" aria-hidden="true"></i></a>
					<h2>Modal Box</h2>
					<p>This is an example of modal box.</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
